<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3 HTML</title>
</head>
<body>
    <table>
        <style>
            table, th, td {
            border: 2px solid rgb(0, 0, 0);
            border-collapse: collapse;
            }
        </style>
        <tr>
            <th width="70" height="70" style="text-align:center;" >Text</th>
            <th width="70" height="70" style="text-align:center;" >Text</th>
            <th width="70" height="70" style="text-align:center;" colspan="2">Text</th>
            <th width="70" height="70" style="text-align:center;" colspan="2">Text</th>
        </tr>
        <tr>
            <td width="70" height="70" style="text-align:left;">Text</td>
            <td width="70" height="70" style="text-align:left;" >Text</td>
            <td width="70" height="70" style="text-align:right;" colspan="2">Text</td>
            <td width="70" height="70" style="text-align:center;" >Text</td>
            <td width="70" height="70" style="text-align:left;" >Text</td> 

        </tr>
        <tr>
            <td width="70" height="70" style="text-align:center;" rowspan="2">Text</td>
            <td width="70" height="70" style="text-align:left;" rowspan="2">Text</td>
            <td width="70" height="70" style="text-align:left;" >Text</td>
            <td width="70" height="70" style="text-align:left;" >Text</td>
            <td width="70" height="70" style="text-align:center;" >Text</td>
            <td width="70" height="70" style="text-align:right;" >Text</td>
        </tr>
        <tr>

            <td width="70" height="70" style="text-align:center;" rowspan="2">Text</td>
            <td width="70" height="70" style="text-align:center;" rowspan="2">Text</td>
            <td width="70" height="70" style="text-align:center;" >Text</td>
            <td width="70" height="70" style="text-align:center;" >Text</td>
            
        </tr>
        <tr>
            <td width="70" height="70" style="text-align:top;" >Text</td>
            <td width="70" height="70" style="text-align:left;" >Text</td>
            <td width="70" height="70" style="text-align:left;" >Text</td>
            <td width="70" height="70" style="text-align:left;" >Text</td>
            
        </tr>
    </table>
</body>
</html>
